<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content"">
    <div id="topContainer">
    <h1>library</h1>
    <form action="#" onsubmit="addBookToLibrary()" method="dialog">
        <label for="title">Title of the book
            <input type="text" name="title" id="title" value="" placeholder="The Hobbit..." required>
        </label>

        <label for="author">Name of the author
            <input type="text" name="author" id="author" placeholder="J.R.R Tolkien..." required>
        </label>

        <label for="pages">How many pages long
            <input type="number" name="pages" id="pages" 
            placeholder="321..." required>
        </label>

        <label for="read"> Read or not
            <input type="checkbox" name="read" id="read">
        
        </label>
        <label id="submit">
        <button type="submit">Add Book</button>
        </label>
    </form>
</div>
    <div class="books">

            <table> 
                <tbody id="addedbooks">
                    
                    <tr id="titleRow">
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read or not</th>
                    </tr>
                </tbody>
            </table>

    </div>
</div>
</body>
</html>
